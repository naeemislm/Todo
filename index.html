<!DOCTYPE html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <p>Today's Task List</p>

        <div class="input-grid">
            <input type="text" placeholder="Add tasks" class="js-input-task input-task" onkeydown="
                if(event.key==='Enter'){
                    if(document.querySelector('.js-input-task').value===''){
                        alert('Enter a task first'); }
                    else{
                        addTask();
                        showTask(); }}">

            <input type="date" class="js-date-input input-date" onkeydown="
                if(document.querySelector('.js-input-task').value===''){
                    alert('Enter a task first'); }
                else{
                    addTask();
                    showTask(); }">

            <button onclick="
                if(document.querySelector('.js-input-task').value===''){
                    alert('Enter a task first'); }
                else{
                    addTask();
                    showTask();}" class="add-button">Add</button>
        </div>

        <div class="js-output-task output-grid"></div>

    </body>

    <script src="index.js"></script>

</html>
